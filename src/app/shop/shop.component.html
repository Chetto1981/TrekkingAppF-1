<div class="row p-2">
  <div *ngFor="let proizvod of proizvodi; index as proizvodId">
     <div class="col-md-6">
         <div class="card" style="width: 20rem">
            <div id="slika">
             <img class="cars-img-top" [src]="proizvod.url"/>
            </div>
             <div class="card-block">
               <h4 class="card-title">{{proizvod.name}}</h4>
               <p class="card-text">${{proizvod.price}}</p>
               <p class="card-text" *ngIf="proizvod.description">{{proizvod.description}}</p>
               <a class="add-to-cart btn btn-primary" [routerLink]="['/opis', proizvodId]">See details</a>
             </div>
     </div>
 </div>
</div>
