<header id="section">
  <div class="bckg">
    <div class="container content">
      <div class="row">
        <div class="col-md-6 d-none d-md-block text-light">
          <h1 class="display-4"><strong>Sign In</strong></h1>
          <p>Sign In if you wont to see all content of page</p>
        </div>
        <div class="col-md-6">
          <div class="card bg-success text-center card-form">
            <div class="card-body">
              <form (ngSubmit)="prijaviSe(f)" #f="ngForm">
                <div class="form-group">
                  <input type="email" placeholder="Email" id="email" name="email" ngModel class="form-control form-control-lg">
                </div>
                <div class="form-group">
                  <input type="password" placeholder="Password" id="password" name="sifra" ngModel class="form-control form-control-lg">
                </div>
                <button class="btn btn-outline-info btn-block" type="submit">Sign In</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
